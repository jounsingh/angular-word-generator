<div class="container w-50 mt-5 text-center">
  <div class="text-center display-3 m-3 text-white">
    Word Limit : {{ wordLimit }}
  </div>

  <div class="mt-3">
    <input
      type="range"
      min="1"
      max="50"
      value="{{wordLimit}}"
      class="slider form-control-range"
      (input)="handleLimitChange($event)"
    />
  </div>

  <button class="btn btn-sm btn-info" (click)="generate()">Generate</button>

  <div *ngIf="word" class="card card-body">
    <p class="display-4">
      {{word}}
    </p>
  </div>
</div>
